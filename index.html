<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Desktop Widgets</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body>
  <div id="app">
    <div id="grid-overlay"></div>
    <div id="widgets-layer"></div>
  </div>

  <div id="component-panel">
    <div class="panel-header">
      <div class="panel-title-container">
        <button class="panel-back-btn" id="panel-back-btn"><i class="ri-arrow-left-s-line"></i></button>
        <div class="panel-title" id="panel-title">组件库 (Widgets)</div>
      </div>
      <div class="panel-controls">
          <button class="panel-btn" id="panel-settings-btn" title="Settings"><i class="ri-settings-3-line"></i></button>
          <button class="panel-btn" id="panel-close-btn" title="Close"><i class="ri-close-line"></i></button>
      </div>
    </div>
    <div class="panel-content">
      <!-- Dynamic Content -->
    </div>
  </div>

  <div id="context-menu">
    <div class="menu-item" id="menu-settings">设置 (Settings)</div>
    <div class="menu-item" id="menu-remove">移除 (Remove)</div>
  </div>

  <div id="settings-overlay"></div>
  
  <script src="renderer.js"></script>
</body>
</html>
